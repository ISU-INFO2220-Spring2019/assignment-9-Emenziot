<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My First Form</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>

    <form action="http://teaching.jdholmes.net/postvget/reader/index.php"
          id="usrform"
          method="post">
        <input type="hidden" name="StudentID" value="877448" />

        <label for="txtFirstName">First Name: </label>
        <input type="text" name="txtFirstName" value="" />

        <label for="txtLastName">Last Name: </label>
        <input type="text" name="txtLastName" />

        <label for="txtSecretKey">Secret Key: </label>
        <input type="password" name="txtSecretKey" />

        <label for="ddlColors">Favorite Color: </label>
        <select name="colors" id="ddlColors">
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="red" selected>Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="indigo">Indigo</option>
            <option value="violet">Violet</option>
            <option value="other">Other</option>
        </select>

        <label for="weekday">Day of the Week: </label>
        <input type="radio" name="weekday" value="Sunday" />Sunday
        <input type="radio" name="weekday" value="Monday" />Monday
        <input type="radio" name="weekday" value="Tuesday" />Tuesday
        <input type="radio" name="weekday" value="Wednesday" />Wednesday
        <input type="radio" name="weekday" value="Thursday" />Thursday
        <input type="radio" name="weekday" value="Friday" checked />Friday
        <input type="radio" name="weekday" value="Saturday" />Saturday

        <input type="checkbox" name="time" value="11:00AM" />11:00 AM
        <input type="checkbox" name="time" value="12:00PM" />12:00 PM
        <input type="checkbox" name="time" value="1:00PM" />1:00 PM
        <input type="checkbox" name="time" value="2:00PM" />2:00 PM
        <input type="checkbox" name="time" value="3:00PM" />3:00 PM
    </form>
    <label for="description">Description: </label>
    <textarea name="description" form="usrform"></textarea>

    <input type="submit" form="usrform" value="Send to Server" />
</body>
</html>
